</html>

<script type="text/javascript">
	function validation() {
		var myname = document.getElementById('myname').value
		var mothername = document.getElementById('mothername').value
		var myadd = document.getElementById('myadd').value
		var standard = document.getElementById('standard').value

		if (myname == '') {
			alert("Full name field should not be empty.");
		}  else {
			if (mothername == '') {
				alert("Mother name field should not be empty.");
			} else {
				if (myadd == '') {
					alert("Address field should not be empty.");
				}
			}
		}
		
		var myaadhar_len = document.getElementById('myaadhar').value.length;
		if ( myaadhar_len != 12){
			alert("Aadhar should not be empty / length should be 12");
		}
		document.getElementById('name').innerHTML = myname;
		document.getElementById('mother_name').innerHTML = mothername;
		document.getElementById('address').innerHTML = myadd;
		document.getElementById('show_std').innerHTML = standard;
	}		
</script>

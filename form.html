<!DOCTYPE html>
<html>
<head>

<body>

	<form>
		<!-- <h4> Enter your Full name: -->
		<input type="text" name="Fullname" id="myname" size="30" maxlength="20" placeholder="Enter full name">
		</h4>
		
		<h4> Enter mother's name:
		<input type="text" name="mothername" id="mothername" size="15" maxlength="15"></h4>
		
		<h4>Enter your full address:
		<input type="text" name="address" id="myadd" rows="2" size="50" maxlength="50"></h4>

		<input type="number" name="contact" id="contact" max="10"></h4>

		<label for="male">Male</label><br>

		<label for="other">Other</label>
		
		<h4> Select Your Class :
		 	<select id="class" name="classname">

  				<option value="3">third year</option>
 				 <option value="4">last year</option>
			</select>
			</h4><br>
		
		<h4> Enter your Aadhar number:

		<input type="button" name="submit" value="Submit" size="5" onclick="validation()">

		<button> Reset</button>

	</form>
</body>
</html>

<script type="text/javascript">
	function validation() 
	{
		var myname = document.getElementById('myname').value
		var mothername = document.getElementById('mothername').value
		var myadd = document.getElementById('myadd').value

		if (myname == '') {
			alert("Full name field should not be empty.");
		}  else {
			if (mothername == '') {
				alert("Mother name field should not be empty.");
			} else {
				if (myadd == '') {
				alert("Address field should not be empty.");
				}
			}
		}
	}
</script>
